name: RexZ Docs
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to retype branch

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install .NET and dependencies
        run: |
          sudo apt-get update
          wget https://dot.net/v1/dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh --channel 7.0
          export PATH=$PATH:$HOME/.dotnet

      - name: Add Retype NuGet source
        run: |
          dotnet nuget add source --name retype --source https://nuget.retype.com/v3/index.json

      - name: Install Retype CLI
        run: dotnet tool install --global retype --add-source https://nuget.retype.com/v3/index.json

      - name: Build Retype Documentation
        run: |
          export PATH=$PATH:$HOME/.dotnet/tools
          retype build

      - name: Publish to GitHub Pages
        uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true
